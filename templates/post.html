<!DOCTYPE html>
<html>

{{#if site.url}}
<base href="{{ site.url }}" />
{{/if}}

<head>
  {{> head }}
</head>

<body>
  {{> header }}

  <main role="main" class="site-content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{{ title }}}</h1>
        <time class="post-date">{{ datetime date "MMMM DD YYYY" }}</time>
      </header>

      <span class="post-content">
        {{{ contents }}}
      </span>

      <footer class="post-footer">
        {{> share }}
      </footer>
    </article>
  </main>
  
  {{> footer }}
</body>
</html>
